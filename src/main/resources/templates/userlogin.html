<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To Do</title>

    <meta charset="utf-8"/>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">


    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
          rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        .form-horizontal {
            display: block;
            width: 900px;
            margin: 0 auto;
        }

    </style>

<body>

</body>
<div class="container-lg text-center" style="margin-bottom:90px; padding-top: 25px;">
    <h1 style="color:rgb(2, 52, 102)">Login Page</h1>
</div>

<form class="form-horizontal" method="post" th:action="@{/login}" th:name="login">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <input autofocus class="form-control mb-4" id="username" name="email" placeholder="Username" required
           type="text"/>
    <input class="form-control mb-4" id="password" name="password" placeholder="password" required type="password"/>
    <div class="text-center">
        <button class=" mt-2 btn btn-primary">Sign In</button>
    </div>
  <div class="text-right mt-4">
    <a href="/register">You don't have an account. Click here.</a>
  </div>
  <div class="text-right mt-4">
    <a href="/">Homepage</a>
  </div>
</form>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
