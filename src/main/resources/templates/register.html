<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script crossorigin="anonymous" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
          rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jquery-->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <style>
        .form-horizontal{
            display:block;
            width:900px;
            margin:0 auto;
        }
        .fas{
            line-height: 2;
        }
    </style>

</head>

<body class="hold-transition register-page">
<div class="register-box">
    <div class="card">
        <div class="card-body register-card-body">
            <div class="container-lg text-center" style="margin-bottom:40px; padding-top: 25px;">
                <h1 style="color:rgb(2, 52, 102)">Register New Account</h1>
            </div>

            <form class="form-horizontal" th:action="@{/register}" th:object="${user_register}" method="post">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <div class="row">
                    <div class=" col-lg-5 w-75 input-group mb-5" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                        <input type="text" class="form-control  " th:field="*{userName}" placeholder="First Name"
                               th:errorclass="is-invalid">
                    </div>
                    <div class="input-group w-75 mb-5" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                        <input type="text" class="form-control  " th:field="*{userSurname}" placeholder="Last Name"
                               th:errorclass="is-invalid">

                    </div>
                    <div class="input-group w-75 mb-5" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                        <input type="email" class="form-control  " th:field="*{userEmail}" placeholder="Email"
                               th:errorclass="is-invalid">

                    </div>
                    <div class="input-group mb-5 w-75  " >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <input type="password" class="form-control" th:field="*{userPassword}" placeholder="Password"
                               th:errorclass="is-invalid">

                    </div>
                    <div class="input-group w-75 mb-5" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <input type="password" class="form-control  " placeholder="Retype password">

                    </div>
                    <div class=" text-center ">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <div class="text-right">
                        <a href="/login"> Do you have an account ?
                            Click here.
                        </a>
                    </div>
                    <div class="text-right mt-4">
                        <a href="/">Homepage</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
